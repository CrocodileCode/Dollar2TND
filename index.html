<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dollar to TND Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-title">Dollar to TND Converter</h1>
      <form>
        <label for="dollar-amount">Dollar Amount:</label>
        <input type="number" id="dollar-amount" required>
        <br>
        <label for="exchange-rate">Exchange Rate:</label>
        <input type="number" id="exchange-rate" required>
        <br>
        <button type="submit">Convert</button>
      </form>
      <ul class="history"></ul>
      <button id="clear-history-btn">Clear History</button>
      <button id="dark-mode-btn">Dark Mode</button>
      <button id="light-mode-btn">Light Mode</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
